<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr"> 
  <!-- This file is part of the  Mongoose project,
    http://code.google.com/p/mongoose -->
  <head>
    <title>Cloud Julia</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
  <div id="header">
    <div id="logo"></div>
    <div class="rounded infobox help-message" id="motd">
      Cloud <a href="https://github.com/JuliaLang/julia/wiki">Julia</a>. Currently, only single line outputs work.
    </div>
  </div>
  <div>

  <div id="middle">
    <div><center><span id="error" class="rounded"></span><center></div>

    <div id="menu">
      <div class="menu-item left-rounded menu-item-selected"
      	name="chat">Julia</div>
    </div>

    <div id="content" class="rounded">

      <div id="chat" class="main">
        <div class="chat-window">
          <div class="bottom-rounded chat-content">
            <div class="message-list" id="mml">
            </div>
            <input type="text" size="60" class="message-input"></input>
            <span class="help-message">
              Type your command here and press enter</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="footer">
    Copyright &copy; 2011 by The Julia Team. 
    Parts Copyright &copy; 2004-2010 by Sergey Lyubka.
  </div>

  </body>
</html>
